<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Listeleme</title>
  <link rel="stylesheet" href="assets/css/urun.css">
  <script src="assets/js/urun.js" defer></script>
</head>
<body>
  
  <div class="container">
    
    <header class="urunHeader">
      <h1>Ürün Listesi</h1>
      <button id="addUrunBtn">Ekle</button>
    </header>

    <div class="urunler" id="urunContainer"></div>

  </div>

  <dialog id="modal">
    <h2 class="modelAddNew">Ürün Ekle</h2>
    <h2 class="modelEdit">Düzenle</h2>
    <form method="dialog" autocomplete="off" id="addUrunForm">
      <label for="name">Ürün İsmi: </label><input required type="text" name="name" placeholder="Adı">
      <label for="fiyat">Fiyat: </label> <input required type="number" name="fiyat" placeholder="fiyat">
      <label for="aciklama">Açıklama: </label> <input required type="text" name="aciklama" placeholder="aciklama">
      <label for="katagori">Ürün Katagorisi: </label>
      <select required name="katagori" id="katagori">
        <option selected value=""disabled >Katagori Seçiniz</option>
        <option value="Yapay Zeka">Yapay Zeka ve İnovasyon</option>
        <option value="Sağlık">Sağlık ve Zindelik</option>
        <option value="Gezi">Seyahat ve Gezi</option>
        <option value="Kişisel Gelişim">Kariyer ve Kişisel Gelişim</option>
        <option value="Moda">Moda ve Güzellik</option>
      </select>
      <label for="img">Görsel: </label> <input required type="text" name="img" placeholder="img" value="https://picsum.photos/id/239/200/200">
      <p><button class="modelAddNew">Ekle</button> <button class="modelEdit">Kaydet</button> <button class="vazgec" type="button" onclick="addMovieForm.reset();modal.close();">Vazgeç</button></p>
      <input type="hidden" name="id" value="">
    </form>
  </dialog>
</body>
</html>
